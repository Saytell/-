<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>5 Вариант</title>
</head>
<body>
    <div class="top_bar">
        <div class="tools">
            <img src="images/logo.png" alt="">
            <div class="services">
                <img src="images/kube.png" alt="" width="16px" height="16px" >
                <div>Сервисы</div>
            </div>
            <div class="search">
                <img src="images/search.png" alt=""  width="16px" height="16px" >
                <div>Поиск</div>
            </div>
        </div>
        <div class="account">
            <img src="images/megafone.png" alt="" width="40px" height="40px">
            <div class="notification">
                <img src="images/sing.png" alt="">
            </div>
            <div class="avatar">
                <img src="images/avatar.png" alt="">
            </div>
        </div>
    </div>
    <div class="project_bar">
        <div class="name">
            <img src="images/burger.png" alt="">
            <div>Бюджетирование:</div>
            <div>расчёт стоимости проекта</div>
        </div>
        <div class="info">
            <button class="office_button">Менеджер</button>
            <div class="date_info">
                <div class="date">декабрь 2020</div>
                <img src="images/info.png" alt="" width="21px" height="21px">
            </div>
            
        </div>
    </div>
    <div class="add">
        <div class="filter">
            <img src="images/Eye.png" alt="">
            <div>Просмотр столбцов</div>
        </div>
        <a href="#" class="button_add" >
            <img src="images/plus.png" alt="" Width = "12.25px" Height = "12.25px">
            <div >Добавить проект</div>
        </a>
    </div>
    <div class="main">
        <table>
            <th>Спецификация</th>
            <th>Роль</th>
            <th>Грейд</th>
            <th>Янв.</th>
            <th>Фев.</th>
            <th>Март</th>
            <th>Апр.</th>
            <th>Май</th>
            <th>Июнь</th>
            <th>Июль</th>
            <th>Авг.</th>
            <th>Сен.</th>
            <th>Сумма</th>
        </table>
        <button class="accordion">
            <div class="name_accordion">
                <img src="images/opened.png" alt="" Width = "12px" Height = "7.41px">
                <div>ORGCITY PLANENING</div>
                <div class="marks">
                    <img src="images/import.png" alt="">
                    <img src="images/trash.png" alt="">
                </div>
            </div>
            <div class="sum">
                <div>5 345 689,745</div>
                <img src="images/plus.png" alt="">
            </div>
        </button>
        <button class="accordion">
            <div class="name_accordion">
                <img src="images/closed.png" alt="" Width = "12px" Height = "12px">
                <div>RTF</div>
                <div>6</div>
            </div>
            <div class="sum">
                <div>5 345 689,745</div>
                <img src="images/plus.png">
            </div>
            <div class="panel">
                <table>

                </table>
            </div>
        </button>
        <button class="accordion">
            <div class="name_accordion">
                <img src="images/closed.png" alt="" Width = "12px" Height = "12px">
                <div>БИЗНЕС-КОММУНИКАЦИИ</div>
                <div>6</div>
            </div>
            <div class="sum">
                <div>5 345 689,745</div>
                <img src="images/plus.png" alt="">
            </div>
        </button>
        <button class="accordion">
            <div class="name_accordion">
                <img src="images/closed.png" alt="" Width = "12px" Height = "12px">
                <div>SALES KPI</div>
                <div>6</div>
            </div>
            <div class="sum">
                <div>5 345 689,745</div>
                <img src="images/plus.png" alt="">
            </div>
        </button>
    </div>

</html>
